<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>lp</title>
  </head>
  <body>
    %if words:
      <table id="words">
        %for word, score in words:
          <tr>
            <td>{{ word }}</td>
            <td>
              %if score == float('inf'):
                victory
              %else:
                {{ score }}
              %end
            </td>
          </tr>
        %end
      </table>
    %else:
      <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name="image"/>
        <input type="submit" name="upload"/>
      </form>
    %end
  </body>
</html>
